<template id="tmpl-key-values">
  <style>
    .key {
      font-weight: 500;
    }
    .value {
      font-style: italic;
      color: var(--color-primary);
    }

    .wrapper {
      display: grid;
      grid-gap: var(--gap-small);
      grid-template-columns: 1fr 1fr 1fr;
    }
  </style>
  <div id="wrapper" class="wrapper"></div>
</template>

<template id="tmpl-key-values-entry">
  <div class="is-row is-gap-small">
    <div class="key" data-id="key"></div>
    <div class="value" data-id="value"></div>
  </div>
</template>
