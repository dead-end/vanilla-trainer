<template id="tmpl-key-values">
  <style>
    .wrapper {
      display: grid;
      grid-gap: var(--gap-small);
      grid-template-columns: 1fr 1fr 1fr;
    }
  </style>
  <div id="wrapper" class="wrapper"></div>
</template>

<template id="tmpl-key-values-entry">
  <div class="is-row is-gap-small">
    <div class="is-key" data-id="key"></div>
    <div class="is-value" data-id="value"></div>
  </div>
</template>
