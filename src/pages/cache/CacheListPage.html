<template id="cache-page">
  <div class="is-column is-gap">
    <div class="page-title">Cache Entries</div>
    <table>
      <thead>
        <tr>
          <th>Path</th>
          <th>Cache Hash</th>
          <th>Search Hash</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="is-row is-gap">
      <a href="#/books" class="btn">Books</a>
      <button id="cache-load" class="btn">Load</button>
      <button id="cache-check" class="btn">Check</button>
    </div>
  </div>
</template>

<template id="tmpl-cache-list">
  <tr>
    <td data-id="path">path</td>
    <td data-id="cache-hash">cache-hash</td>
    <td data-id="search-hash">search-hash</td>
    <td data-id="actions">
      <div class="is-row is-gap-action">
        <ui-icons data-icon="delete"></ui-icons>
      </div>
    </td>
  </tr>
</template>
