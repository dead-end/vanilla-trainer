<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Trainer</title>
  </head>

  <body>
    <div id="app" class="container">
      <header>
        <navi-gation />
      </header>
      <main class="px">
        <index-page></index-page>
      </main>
      <footer>Copyright Volker Senkel 2025</footer>
    </div>

    <!-- Pages -->

    <template id="page-index">
      <h3 class="page-title">Welcome to Vanilla Trainer</h3>
    </template>

    <template id="page-not-found">
      <h3 class="page-title">Page not found</h3>
      <p class="is-error">Sorry, the page was not found!</p>
    </template>

    <template id="page-admin">
      <h3 class="page-title">Administration</h3>
      <form class="is-column is-gap">
        <ui-input
          data-id="user"
          data-label="Github User"
          data-type="text"
        ></ui-input>
        <ui-input
          data-id="repo"
          data-label="Github Repository"
          data-type="text"
        ></ui-input>
        <ui-input
          data-id="token"
          data-label="Token"
          data-type="password"
        ></ui-input>

        <div class="is-row is-gap">
          <button class="btn" type="submit">Save</button>
        </div>
      </form>
    </template>

    <template id="page-book-list">
      <h3 class="page-title">Book list</h3>
      <div class="is-column is-gap">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="is-row is-gap">
          <button class="btn">Create</button>
        </div>
      </div>
    </template>

    <template id="tmpl-book-list">
      <tr>
        <td data-id="id">Id</td>
        <td data-id="title">Title</td>
        <td data-id="desc">Description</td>
        <td data-id="actions">Actions</td>
      </tr>
    </template>

    <!-- Components -->

    <template id="tmpl-navigation">
      <nav>
        <div class="nav px">
          <h1 class="is-text-reverse">Vanilla Trainer</h1>
          <div id="nav-items" class="is-row is-gap">
            <a href="#/">
              <ui-icons data-icon="home" />
            </a>
            <a href="#/books">
              <ui-icons data-icon="book" />
            </a>
            <a href="#/admin">
              <ui-icons data-icon="admin" />
            </a>
            <a href="#/admin" id="logout">
              <ui-icons data-icon="logout" />
            </a>
          </div>
        </div>
      </nav>
    </template>

    <template id="tmpl-ui-input">
      <div class="is-column is-gap-small">
        <label class="is-small is-text-bold" for="default-id"
          >Default Label</label
        >
        <input class="input-text" id="default-id" type="text" />
        <p class="is-error is-small" data-error="default-id"></p>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
