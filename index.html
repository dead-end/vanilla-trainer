<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Trainer</title>
  </head>

  <body>
    <div id="app">
      <header>
        <navi-gation />
      </header>
      <main class="px">
        <index-page></index-page>
      </main>
      <footer>Copyright Volker Senkel 2025</footer>
    </div>

    <template id="page-index">
      <h3>Welcome to Vanilla Trainer</h3>
    </template>

    <template id="page-not-found">
      <h3>Page not found</h3>
      <p class="error">Sorry, the page was not found!</p>
    </template>

    <template id="page-admin">
      <h3>Administration</h3>
      <p>This is the admin page</p>
      <form class="form">
        <ui-input
          data-id="user"
          data-label="Github User"
          data-type="text"
        ></ui-input>
        <ui-input
          data-id="repo"
          data-label="Github Repository"
          data-type="text"
        ></ui-input>
        <ui-input
          data-id="token"
          data-label="Token"
          data-type="password"
        ></ui-input>

        <div class="btn-group">
          <button class="btn" type="submit">Save</button>
        </div>
      </form>
    </template>

    <template id="tmpl-navigation">
      <nav>
        <div class="nav px">
          <div class="floating floating-center">
            <a href="#/">
              <ui-icons data-icon="home" />
            </a>
            <h1 class="nav-title">Vanilla Trainer</h1>
          </div>
          <div class="nav-items">
            <a href="#/books">
              <ui-icons data-icon="book" />
            </a>
            <a href="#/admin">
              <ui-icons data-icon="admin" />
            </a>
            <a href="#/admin" id="logout">
              <ui-icons data-icon="logout" />
            </a>
          </div>
        </div>
      </nav>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
