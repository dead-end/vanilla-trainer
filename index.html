<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Trainer</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h2>Vanilla Trainer</h2>
        <navi-gation></navi-gation>
      </header>
      <main class="border container">
        <index-page></index-page>
      </main>
      <footer>Copyright Volker Senkel 2025</footer>

      <template id="admin-page">
        <page-layout label="Admin">
          <p>This is the admin page</p>
          <p id="status"></p>
          <form class="form">

            <div>
              <label id="url-label" class="field-label" for="url">Github URL</label>
              <input class="input-text" id="url" type="text" />
              <p class="field-error" data-for="url"></p>
            </div>

            <div>
              <label class="field-label" for="token">Token</label>
              <input class="input-password" id="token" type="text" />
              <p class="field-error" data-for="token"></p>
            </div>

            <div class="btn-group">
              <button class="btn" type="submit">Submit</button>
              <button class="btn" type="button" id="login">Login</button>
            </div>
            
          </form>
          
        </page-layout>
      </template>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
