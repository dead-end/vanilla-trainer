<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Trainer</title>
  </head>

  <body>
    <div id="app">
      <header>
        <navi-gation />
      </header>
      <main class="px">
        <index-page></index-page>
      </main>
      <footer>Copyright Volker Senkel 2025</footer>
    </div>

    <!-- Pages -->

    <template id="page-index">
      <h3>Welcome to Vanilla Trainer</h3>
    </template>

    <template id="page-not-found">
      <h3>Page not found</h3>
      <p class="error">Sorry, the page was not found!</p>
    </template>

    <template id="page-admin">
      <h3 class="page-title">Administration</h3>
      <form class="is-column is-gap">
        <ui-input
          data-id="user"
          data-label="Github User"
          data-type="text"
        ></ui-input>
        <ui-input
          data-id="repo"
          data-label="Github Repository"
          data-type="text"
        ></ui-input>
        <ui-input
          data-id="token"
          data-label="Token"
          data-type="password"
        ></ui-input>

        <div class="is-row is-gap">
          <button class="btn" type="submit">Save</button>
        </div>
      </form>
    </template>

    <!-- Components -->

    <template id="tmpl-navigation">
      <nav>
        <div class="nav px">
          <div class="is-row is-row-center is-gap">
            <a href="#/">
              <ui-icons data-icon="home" />
            </a>
            <h1 class="nav-title">Vanilla Trainer</h1>
          </div>
          <div id="nav-items" class="is-row is-gap">
            <a href="#/books">
              <ui-icons data-icon="book" />
            </a>
            <a href="#/admin">
              <ui-icons data-icon="admin" />
            </a>
            <a href="#/admin" id="logout">
              <ui-icons data-icon="logout" />
            </a>
          </div>
        </div>
      </nav>
    </template>

    <template id="tmpl-ui-input">
      <div>
        <label class="field-label" for="default-id">Default Label</label>
        <input class="input-text" id="default-id" type="text" />
        <p class="field-error" data-error="default-id"></p>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
