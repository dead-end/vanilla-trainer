<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Trainer</title>
  </head>

  <body>
    <div id="app" class="container is-column is-gap">
      <header>
        <navi-gation />
      </header>
      <error-msg class="is-padding-x"></error-msg>
      <main class="is-padding-x">
        <index-page></index-page>
      </main>
      <footer>Copyright Volker Senkel 2025</footer>
    </div>

    <!-- Pages -->

    <template id="page-index">
      <page-header data-title="Welcome to Vanilla Trainer"></page-header>
    </template>

    <template id="page-not-found">
      <page-header data-title="Page not found"></page-header>
      <p class="is-error">Sorry, the page was not found!</p>
    </template>

    <template id="page-admin">
      <page-header data-title="Administration"></page-header>
      <form class="is-column is-gap">
        <ui-input
          data-id="user"
          data-label="Github User"
          data-type="text"
        ></ui-input>
        <ui-input
          data-id="repo"
          data-label="Github Repository"
          data-type="text"
        ></ui-input>
        <ui-input
          data-id="token"
          data-label="Token"
          data-type="password"
        ></ui-input>

        <div class="is-row is-gap">
          <button class="btn" type="submit">Save</button>
        </div>
      </form>
    </template>

    <template id="page-book-list">
      <page-header data-title="Book list"></page-header>
      <div class="is-column is-gap">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="is-row is-gap">
          <a href="#/books/create" class="btn">Create</a>
        </div>
      </div>
    </template>

    <template id="tmpl-book-list">
      <tr>
        <td data-id="id">Id</td>
        <td data-id="title">Title</td>
        <td data-id="desc">Description</td>
        <td data-id="actions">
          <div class="is-row is-gap-small">
            <ui-icons class="action" data-icon="delete"></ui-icons>
            <ui-icons class="action" data-icon="update"></ui-icons>
            <ui-icons class="action" data-icon="list"></ui-icons>
          </div>
        </td>
      </tr>
    </template>

    <template id="page-book-create">
      <page-header data-title="Create Book"></page-header>
      <form class="is-column is-gap">
        <ui-input data-id="id" data-label="Id" data-type="text"></ui-input>
        <ui-input data-id="title" data-label="Title"></ui-input>
        <ui-textarea data-id="desc" data-label="Description"></ui-textarea>
        <div class="is-row is-gap">
          <a href="#/books" class="btn">Cancel</a>
          <button class="btn" type="submit">Create</button>
        </div>
      </form>
    </template>

    <template id="page-book-update">
      <page-header data-title="Update Book"></page-header>
      <form class="is-column is-gap">
        <ui-input data-id="id" data-label="Id" data-type="text"></ui-input>
        <ui-input data-id="title" data-label="Title"></ui-input>
        <ui-textarea data-id="desc" data-label="Description"></ui-textarea>
        <div class="is-row is-gap">
          <a href="#/books" class="btn">Cancel</a>
          <button class="btn" type="submit">Update</button>
        </div>
      </form>
    </template>

    <!-- Components -->

    <template id="tmpl-navigation">
      <nav>
        <div class="nav is-padding-x">
          <h1 class="is-text-reverse">Vanilla Trainer</h1>
          <div id="nav-items" class="is-row is-gap">
            <a href="#/">
              <ui-icons class="nav-item" data-icon="home" />
            </a>
            <a href="#/books">
              <ui-icons class="nav-item" data-icon="book" />
            </a>
            <a href="#/admin">
              <ui-icons class="nav-item" data-icon="admin" />
            </a>
            <a href="#/admin" id="logout">
              <ui-icons class="nav-item" data-icon="logout" />
            </a>
          </div>
        </div>
      </nav>
    </template>

    <template id="tmpl-ui-input">
      <div class="is-column is-gap-small">
        <label class="is-small is-text-bold" for="default-id"
          >Default Label</label
        >
        <input id="default-id" type="text" />
        <p class="is-error is-small" data-error="default-id"></p>
      </div>
    </template>

    <template id="tmpl-ui-textarea">
      <div class="is-column is-gap-small">
        <label class="is-small is-text-bold" for="default-id"
          >Default Label</label
        >
        <textarea id="default-id" type="text" rows="4"></textarea>
        <p class="is-error is-small" data-error="default-id"></p>
      </div>
    </template>

    <template id="tmpl-page-header">
      <h3 class="page-header" data-id="title">Book list</h3>
    </template>

    <template id="tmpl-error">
      <div class="is-column is-gap is-border is-padding">
        <h4 class="is-error">Error</h4>
        <p id="error-msg"></p>
        <div class="is-row is-gap">
          <button id="error-btn" class="btn" type="button">Ok</button>
        </div>
      </div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
